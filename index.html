<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   <div id="main">
    <h1>Player <span id="turn">X</span>'s turn</h1>
    <div id="board"><div id="grid">
        <div id="0" class="board-square b-right-bottom"></div>
        <div id="1" class="board-square b-right-bottom"></div>
        <div id="2" class="board-square b-bottom"></div>
        <div id="3" class="board-square b-right-bottom"></div>
        <div id="4" class="board-square b-right-bottom"></div>
        <div id="5" class="board-square b-bottom"></div>
        <div id="6" class="board-square b-right"></div>
        <div id="7" class="board-square b-right"></div>
        <div id="8" class="board-square"></div>
    </div></div>
    <button id="restart-btn">Restart</button>
   </div> 
   <div id="overlay"></div>

   <div id="letter-dialog">
    <h1 id="winner-text">Player has won</h1>
    </div>
   </div>
</body>
</html>
